<!DOCTYPE html>
<html lang="en">
<head>
    <title>Texas Hold'em - Multiplayer</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
</head>
<body>    
    <div id="content">
        <div id="title">
            <h1>Texas Hold'em - Multiplayer</h1>
        </div>
        <span id="line"></span>
        <div id="container">
            <h3 id="info">Create a new room or join to an existing one!</h3>
                <form name="form" action=/room/ id="form" method="POST">
                    <div id="labels">
                        <label for="room_id" id="room_id_lb">Enter room id or leave empty to create a new room.</label>
                        <input type="text" id="room_id" name="room_id" placeholder="Room Id"><br>
                        <label for="client_name" id="client_name_lb">Enter your nickname</label>
                        <input type="text" id="client_name" name="client_name" placeholder="Your name"><br>
                    </div>
                    <button type="submit" id="submit_button" onclick="joinClientToRoom(event)">
                        <div id="submit_text">Play!</div>
                        <div id="submit_background"></div>
                        
                    </button>
                </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/index.js"></script>
</body>
</html>
