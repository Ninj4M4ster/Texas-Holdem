<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
</head>
<body>
    <div>
        <textarea placeholder="Insert you message here..." onkeydown="send_message()"></textarea>
    </div>
<div id="chat"></div>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    socket.emit("join-new-room");

    socket.on("new-user-joined", () => {
        alert("New user joined the room!");
    });
</script>
</body>
