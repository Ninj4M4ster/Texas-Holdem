<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em - Multiplayer</title>
</head>
<body>
    <h1>Texas Hold'em - Multiplayer</h1>
    <div>
        <h3>Create a new room or join to an existing one!</h3>
        <label for="room_id">Enter room id or leave empty to create a new room.</label><br>
        <input type="text" id="room_id" name="room_id" placeholder="Room Id">
        <button type="submit">Start!</button>
    </div>
</body>
</html>
